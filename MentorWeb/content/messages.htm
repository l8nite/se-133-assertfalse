    <script>

        var currentMessagesFromUUID = null;

		$(document).ready(function () {
			$.get('../../php/getsenders.php', function(returnData) {
                var senders = $.parseJSON($.trim(returnData));
                for (var i = 0; i < senders.length; ++i) {
                    console.log(senders[i]);
                    var li = $('<li uuid="' + senders[i].uuid + '">' + senders[i].username + '</li>');
                    li.click(function() {
                        displayMessagesFrom($(this).attr('uuid'));
                    });
                    $('#friends').append(li);
                }
			}, 'text');

            $('#send-message-button').click(function () {
                $.get('../../php/sendmessage.php', { 'to': currentMessagesFromUUID, 'm': $('#message-text').val() }, function () {
                    alert('message sent');
                    displayMessagesFrom(currentMessagesFromUUID);
                });
            });
		});

        function displayMessagesFrom(sender) {
            currentMessagesFromUUID = sender;
            $.get('../../php/getmessages.php', { 'from': sender }, function (returnData) {
                var response = $.parseJSON($.trim(returnData));
                console.log(response);
                $('#messages-from').html('Messages from ' + response.sender);

                $('#messages-list').empty();
                for (var i = 0; i < response.messages.length; ++i) {
                    var message = response.messages[i];
                    var div = $('<div class="row-fluid"><div class="span1">' + message.time + '</div><div class="span11">' + message.message + '</div></div>');
                    $('#messages-list').append(div);
                }
                $('#message-area').show();
            });
        }
	</script>
